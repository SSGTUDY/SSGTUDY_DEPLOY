{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'home/css/user.css' %}" />
{% endblock css %}


{% block content %}
<head>
    <style>
        body {
            background: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- 백엔드 -->
    <div class="box container">
        <h1>signup test</h1>
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class = "btn btn-primary" type = "submit" value = "submit">
        </form>
    </div>
    <!-- 끝 -->

    <div class="container box">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" value="" required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">별명</label>
                            <input type="text" class="form-control" id="nickname" placeholder="Nickname" value="" required>
                            <div class="invalid-feedback">
                                별명을 입력해주세요.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address" required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="address" placeholder="Password" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                        <input type="text" class="form-control" id="address" placeholder="주소를 입력해주세요.">
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="contents">주 이용 서비스</label>
                            <select class="custom-select d-block w-100" id="contents">
                                <option value=""></option>
                                <option>스터디</option>
                                <option>소모임</option>
                                <option>프로젝트</option>
                                <option>설문조사</option>
                            </select>
                            <div class="invalid-feedback">
                                가입 경로를 선택해주세요.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="profile-img">프로필 사진</label>
                            <input type="file" placeholder="PROFILEIMAGE" name="profile_image" accept="image/*" id="id_profile_image">
                            <div class="invalid-feedback">
                                추천인 코드를 입력해주세요.
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn-lg btn-user" type="submit" >Signup</button>
                    <p class="mt-4 mb-3 text-muted">이미 계정이 있다면? <a style="color:#56b198;" href="{% url 'login' %}"> 로그인</a></p>
                </form>

            </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');

            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    </script>
</body>

{% endblock %}
